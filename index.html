<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <title>todo</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="clock"></span>
      </div>
      <div class="save-load">
        <div class="save">
          <input type="text" class="user-name" placeholder="write your name" />
          <button class="save-button">save</button>
        </div>
        <div class="load">
          <input type="text" class="user-name" placeholder="write your name" />
          <button class="load-button">load</button>
        </div>
      </div>
      <div class="input-container">
        <div class="input-field">
          <input
            type="text"
            placeholder="write what to do and press enter or button"
            class="input-area"
          />
          <i class="fas fa-check add-button"></i>
        </div>
      </div>
      <div class="list-field">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/input.js"></script>
    <script src="js/list.js"></script>
    <script src="js/save-load.js"></script>
  </body>
</html>
